<!DOCTYPE html>
<html>
<head>
    <!-- Agregar en la sección <head> de tus plantillas HTML -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <title>Inicio - Gestión de Bicicletas</title>
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            background-color: #343a40;
        }
        .navbar-brand, .nav-link {
            color: #ffffff !important;
        }
        .nav-link:hover {
            color: #ffc107 !important;
        }
        .sidebar {
            height: 100vh;
            background-color: #343a40;
            padding: 20px;
            position: fixed;
        }
        .sidebar .nav-link {
            color: #ffffff !important;
            font-weight: bold;
        }
        .sidebar .nav-link:hover {
            color: #ffc107 !important;
        }
        .content {
            margin-left: 250px;
            padding: 30px;
        }
        h1 {
            color: #343a40;
            text-align: center;
            margin-bottom: 30px;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">Master Bikes</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <div class="sidebar">
        <nav class="nav flex-column">
            <a class="nav-link" href="{% url 'clientes' %}">Clientes</a>
            <a class="nav-link" href="{% url 'solicitudes' %}">Solicitudes de Reparación</a>
        </nav>
    </div>

    <div class="content">
        <h1>Panel de Control</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Bienvenido al sistema de Master Bikes </h5>
                <p class="card-text">Seleccione una opción del menú para comenzar.</p>
            </div>
        </div>
    </div>
</body>
</html>
